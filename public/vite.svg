<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">FundyPro logo</title>
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle with gradient and subtle shadow -->
  <g filter="url(#softShadow)">
    <circle cx="512" cy="352" r="260" fill="url(#g1)"/>
  </g>

  <!-- Inner circular highlight -->
  <circle cx="512" cy="352" r="200" fill="rgba(255,255,255,0.06)"/>

  <!-- Stylized "F" monogram -->
  <g transform="translate(420,240) scale(1.3)">
    <!-- Vertical stem -->
    <rect x="0" y="0" width="70" height="240" rx="18" fill="white" opacity="0.95"/>

    <!-- Top arm -->
    <path d="M70 0 H220 a36 36 0 0 1 36 36 v12 a36 36 0 0 1 -36 36 H70" fill="white" opacity="0.95"/>

    <!-- Middle arm -->
    <path d="M70 110 H200 a28 28 0 0 1 28 28 v8 a28 28 0 0 1 -28 28 H70" fill="white" opacity="0.95"/>
  </g>

  <!-- Small accent circle to suggest "coin" or growth -->
  <circle cx="720" cy="220" r="28" fill="#fff" opacity="0.85"/>

  <!-- Wordmark: FundyPro -->
  <g transform="translate(160,740)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="80" fill="#ffffff">
      Fundy
    </text>
    <text x="370" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="80" fill="#22c55e">
      Pro
    </text>
  </g>

  <!-- Decorative underline -->
  <rect x="160" y="758" width="420" height="6" rx="3" fill="gold" opacity="0.9"/>

  <!-- Responsive background rectangle (transparent) to preserve viewBox when embedding -->
  <rect x="0" y="0" width="1024" height="1024" fill="none"/>
</svg>
